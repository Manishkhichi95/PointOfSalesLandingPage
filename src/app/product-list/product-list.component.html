<div class="main">
<div *ngFor="let items of productList" style="display:flex;width:100%;margin-left:10px;">
    <div class="image-overlay" (click)="sendProductData(items)">
        <img src="{{items.image}}" alt="#" height="150px" width="150px">
        <div class="container">
            {{items.name}}
        </div>
    </div>
</div>
</div>
